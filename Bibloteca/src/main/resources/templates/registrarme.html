<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('/img/f_3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #FFA500; /* Naranja */
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e68a00;
        }

        .alert {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .text-muted {
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Registrar Usuario</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form action="/registrarme" method="post">
            <!-- Campo para el nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan" required>
            </div>

            <!-- Campo para el apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Pérez" required>
            </div>

            <!-- Campo para el correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Institucional</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@trilce.edu" required>
            </div>

            <!-- Campo para el DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" pattern="^\d{8}$" maxlength="8" placeholder="12345678" required>
                <small class="form-text text-muted">El DNI debe tener exactamente 8 dígitos numéricos.</small>
            </div>

            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
            </div>

            <!-- Campo para confirmar la contraseña -->
            <div class="mb-3">
                <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmarContraseña" name="confirmarContraseña" required>
            </div>

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>

        <div class="footer">
            <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>.</p>
        </div>
    </div>

</body>
</html>
